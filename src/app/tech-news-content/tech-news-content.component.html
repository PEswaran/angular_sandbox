<h2>Technology News</h2>
  <p>Review Today's Headlines courtesy TechCrunch</p>
  <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo">Toggle News Feed
  </button>
  <div id="demo" class="collapse">
  <div *ngFor="let article of articles">
  <h4>{{ article.title }}</h4>
  <p> {{ article.description }} </p>
  <p><a class="btn btn-default" href="{{article.url}}" target="_blank" role="button">View article Â»</a></p>
  <hr>
</div>
